<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
            <h1>M<i class="fas fa-recycle"></i>ster of recycling</h1>
            <br>
            <div class="panel">
                <h3>Gdzie wyrzucisz....?</h3>
                <br>
                <h4>Fusy po kawie</h4>
                <br>
                <div class="cans col-lg-10 col-md-10 col-sm-10 col-10">
                    <div class="col-lg-2 col-md-4 col-sm-6 col-6 can" id="glass" onclick="can(this);">
                        <img class="img-can" src="szklo.png">
                        <h6 class="desc-can">Szk≈Ço</h6>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 col-6 can" id="plastic" onclick="can(this);">
                        <img class="img-can" src="plastik.png">
                        <h6 class="desc-can">Metale i tworzywa sztuczne</h6>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 col-6 can" id="mixed" onclick="can(this);">
                        <img class="img-can" src="zmieszane.png">
                        <h6 class="desc-can">Odpady zmieszane</h6>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 col-6 can" id="paper" onclick="can(this);">
                        <img class="img-can" src="papier.png">
                        <h6 class="desc-can">Papier</h6>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 col-6 can" id="bio" onclick="can(this);">
                        <img class="img-can" src="bio.png">
                        <h6 class="desc-can">BIO</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function can(element) {
        alert(element.id)
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
